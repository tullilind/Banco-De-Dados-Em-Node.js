<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bioteste Online — Acesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary: #0b72c8;
      --primary-dark: #085a9c;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --danger: #ef4444;
      --success: #10b981;
      --card-bg: rgba(255, 255, 255, 0.90);
      --shadow: 0 20px 40px -5px rgba(11, 114, 200, 0.15);
      font-family: 'Inter', sans-serif;
    }

    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background-color: #f6fbff;
      background-image: radial-gradient(#dff1ff 1px, transparent 1px);
      background-size: 24px 24px; padding:20px;
      user-select: none; -webkit-user-select: none; color: var(--text-main);
    }

    .card{
      width:100%; max-width:380px; background: var(--card-bg);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.6); border-radius: 24px;
      box-shadow: var(--shadow); padding: 40px 32px; text-align: center;
      position: relative; overflow: hidden;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

    .logo-circle{
      width: 72px; height: 72px; margin: 0 auto 16px;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex; align-items: center; justify-content: center;
      border-radius: 20px; box-shadow: 0 10px 25px rgba(11, 114, 200, 0.25);
      transform: rotate(-5deg); transition: transform 0.3s;
    }
    .card:hover .logo-circle { transform: rotate(0deg) scale(1.05); }
    .logo-circle svg{ width:36px; height:36px; fill:#fff; }

    h1{ margin: 0 0 4px; font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
    h2{ margin: 0 0 20px; font-size: 15px; color: var(--text-muted); font-weight: 400; }

    /* ESTILO DAS ABAS (TIPO DE LOGIN) */
    .type-toggle {
        display: flex; background: #eef6fc; padding: 4px; border-radius: 12px; margin-bottom: 20px;
    }
    .type-btn {
        flex: 1; padding: 10px; border: none; background: transparent; color: var(--text-muted);
        font-size: 13px; font-weight: 600; cursor: pointer; border-radius: 8px; transition: all 0.2s;
    }
    .type-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

    form{ display:flex; flex-direction:column; gap:16px; text-align:left; }
    label{ font-size:13px; color: var(--primary); font-weight: 600; margin-bottom:6px; display: block; }
    .input-wrap{ position:relative; }

    input{
      width:100%; padding: 14px 16px; padding-right: 40px;
      border: 2px solid #e2e8f0; border-radius: 12px; outline: none;
      font-size: 15px; color: var(--text-main); background: #f8fafc;
      box-sizing: border-box; transition: all 0.2s ease; user-select: text; 
    }
    input:focus{ border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(11, 114, 200, 0.1); }

    .icon-right{ position: absolute; right: 14px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #94a3b8; display: flex; }
    .btn{
      display: flex; align-items: center; justify-content: center; width: 100%; margin-top: 8px; padding: 14px;
      border-radius: 12px; border: 0; background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white; font-weight: 600; font-size: 16px; cursor: pointer; box-shadow: 0 4px 12px rgba(11, 114, 200, 0.2);
      transition: transform 0.2s;
    }
    .btn:hover:not(:disabled) { transform: translateY(-2px); }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }

    .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; margin-right: 8px; display: none; }
    .btn.loading .spinner { display: block; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .link-action{ margin-top: 20px; text-align: center; color: var(--primary); font-size: 14px; font-weight: 500; cursor: pointer; }
    .link-action:hover{ text-decoration: underline; }

    .error-msg, .success-msg { font-size: 13px; text-align: center; margin-top: 10px; padding: 10px; border-radius: 8px; display: none; font-weight: 500; }
    .error-msg { color: #b91c1c; background: #fef2f2; border: 1px solid #fecaca; }
    .success-msg { color: #047857; background: #ecfdf5; border: 1px solid #a7f3d0; }
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div class="logo-circle">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9 2v2H7v3.5a6.5 6.5 0 0 0 3 5.5V18a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2.5a6.5 6.5 0 0 0 3-5.5V4h-2V2h-8zM13 16H11v-3.5c0-.9-.4-1.8-1.1-2.3L8 8.2V4h8v4.2l-1.9 2c-.7.5-1.1 1.4-1.1 2.3V16z"/></svg>
    </div>
    <h1 id="app-title">Bioteste Online</h1>

    <div id="view-login" class="fade-in">
      <h2>Acesse sua conta</h2>

      <div class="type-toggle">
        <button type="button" class="type-btn active" id="btnTypeUser" onclick="setLoginType('user')">Paciente</button>
        <button type="button" class="type-btn" id="btnTypeFunc" onclick="setLoginType('func')">Colaborador</button>
      </div>

      <form id="formLogin">
        <div>
          <label id="lblLogin" for="loginInput">CPF</label>
          <div class="input-wrap">
            <input id="loginInput" name="login" type="text" placeholder="000.000.000-00" required>
          </div>
        </div>
        <div>
          <label for="pass">Senha</label>
          <div class="input-wrap">
            <input id="pass" name="password" type="password" placeholder="Digite sua senha" required>
            <div class="icon-right" id="btnTogglePass" title="Mostrar senha">
               <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </div>
          </div>
        </div>
        
        <div id="login-error" class="error-msg"></div>
        
        <button class="btn" type="submit" id="btnLogin">
          <div class="spinner"></div>
          <span>Entrar</span>
        </button>
      </form>
      <a class="link-action" id="linkToRecover">Esqueci minha senha</a>
    </div>

    <div id="view-recover" class="hidden fade-in">
      <h2>Recuperar Acesso</h2>
      <p style="font-size:14px; color:var(--text-muted); margin-bottom:20px;">Digite seu e-mail cadastrado.</p>
      
      <form id="formRecover">
        <div>
          <label for="rec-email">E-mail</label>
          <div class="input-wrap">
            <input id="rec-email" name="email" type="email" placeholder="nome@exemplo.com" required>
          </div>
        </div>
        
        <div id="rec-error" class="error-msg"></div>
        <div id="rec-success" class="success-msg"></div>
        
        <button class="btn" type="submit" id="btnRecover">
          <div class="spinner"></div>
          <span>Enviar Link</span>
        </button>
      </form>
      <a class="link-action" id="linkToLogin">Voltar para Login</a>
    </div>
  </div>

  <script src="./Segura/ARSOLUSSGURITY.js"></script>

  <script type="module">
    import { api } from './Segura/api.js';

    // Variáveis
    let currentType = 'user'; // 'user' (Paciente) ou 'func' (Colaborador)
    
    // Elementos DOM
    const viewLogin = document.getElementById('view-login');
    const viewRecover = document.getElementById('view-recover');
    const mainCard = document.getElementById('mainCard');
    const loginInput = document.getElementById('loginInput');
    const lblLogin = document.getElementById('lblLogin');
    
    // --- FUNÇÕES DE INTERFACE ---
    
    // Função para alterar o tipo de login (Paciente vs Colaborador)
    window.setLoginType = (type) => {
        currentType = type;
        document.getElementById('login-error').style.display = 'none';

        if(type === 'user') {
            document.getElementById('btnTypeUser').classList.add('active');
            document.getElementById('btnTypeFunc').classList.remove('active');
            lblLogin.innerText = "CPF";
            loginInput.placeholder = "000.000.000-00";
        } else {
            document.getElementById('btnTypeUser').classList.remove('active');
            document.getElementById('btnTypeFunc').classList.add('active');
            lblLogin.innerText = "Usuário";
            loginInput.placeholder = "joao.silva";
        }
    };

    function setLoading(btn, isLoading, textDefault) {
      if (isLoading) {
        btn.classList.add('loading'); btn.disabled = true;
        btn.querySelector('span').innerText = "Processando...";
      } else {
        btn.classList.remove('loading'); btn.disabled = false;
        btn.querySelector('span').innerText = textDefault;
      }
    }

    function showError(elementId, message) {
      const el = document.getElementById(elementId);
      el.innerText = message; el.style.display = 'block';
      mainCard.classList.remove('shake'); void mainCard.offsetWidth; mainCard.classList.add('shake');
    }

    // --- EVENT LISTENERS ---

    document.getElementById('btnTogglePass').addEventListener('click', () => {
        const pass = document.getElementById('pass');
        pass.type = pass.type === 'password' ? 'text' : 'password';
    });

    document.getElementById('linkToRecover').addEventListener('click', () => {
        viewLogin.classList.add('hidden');
        viewRecover.classList.remove('hidden');
    });

    document.getElementById('linkToLogin').addEventListener('click', () => {
        viewRecover.classList.add('hidden');
        viewLogin.classList.remove('hidden');
    });

    // --- LÓGICA DE LOGIN ---
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnLogin');
      document.getElementById('login-error').style.display = 'none';
      setLoading(btn, true, "Entrar");

      const loginValue = loginInput.value;
      const passwordValue = document.getElementById('pass').value;

      try {
        let data;

        // Decide qual API chamar baseado na aba selecionada
        if(currentType === 'user') {
            // Login Paciente: Envia CPF
            data = await api.loginUser(loginValue, passwordValue);
        } else {
            // Login Funcionário: Envia Usuário
            data = await api.loginEmployee(loginValue, passwordValue);
        }

        if (data.success) {
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));

            btn.style.background = "var(--success)";
            btn.querySelector('span').innerText = "Sucesso!";

            setTimeout(() => {
                // Redirecionamento Baseado no Retorno da API
                // 1. É Admin?
                if (data.user.acesso === 'ADM') {
                    window.location.href = '/painel-admin.html';
                } 
                // 2. É Funcionário? (tem campo 'cargo')
                else if (data.user.cargo) {
                    window.location.href = '/area-medica.html';
                } 
                // 3. É Paciente Comum
                else {
                    window.location.href = '/dashboard.html';
                }
            }, 800);
        }
      } catch (err) {
        setLoading(btn, false, "Entrar");
        showError('login-error', err.message);
      }
    });

    // --- LÓGICA DE RECUPERAÇÃO ---
    document.getElementById('formRecover').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnRecover');
      const email = document.getElementById('rec-email').value;

      setLoading(btn, true, "Enviar Link");
      
      try {
        // Envia flag true se for funcionário, false se for paciente
        const isFunc = (currentType === 'func');
        await api.recover(email, isFunc);

        document.getElementById('rec-success').innerText = "Verifique seu e-mail!";
        document.getElementById('rec-success').style.display = 'block';
        document.getElementById('formRecover').reset();
      } catch (err) {
        showError('rec-error', err.message);
      } finally {
        setLoading(btn, false, "Enviar Link");
      }
    });
  </script>
</body>
</html>
