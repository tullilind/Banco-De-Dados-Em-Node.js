<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bioteste Online — Acesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#0b72c8;
      --blue-600:#0a69b8;
      --muted:#eaf3fb;
      --card-bg:#ffffff;
      --radius:18px;
      --shadow: 0 8px 30px rgba(8,30,50,0.08);
      font-family: 'Inter', sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background-color: #f6fbff;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'><g fill='%23dff1ff' fill-opacity='0.9'><path d='M60 12h8v12h-8z'/><g transform='translate(10,20)'><path d='M60 20c-4 0-6 2-6 6v10c0 6 8 12 12 12s12-6 12-12V26c0-4-2-6-6-6H60z' opacity='0.7'/></g><g transform='translate(110,110)'><path d='M60 20c-4 0-6 2-6 6v10c0 6 8 12 12 12s12-6 12-12V26c0-4-2-6-6-6H60z' opacity='0.5'/></g></g></svg>");
      background-repeat: repeat;
      padding:40px 16px;
      /* Impede seleção de texto visualmente também */
      user-select: none; 
      -webkit-user-select: none;
    }

    .card{
      width:360px;
      max-width:95vw;
      background:var(--card-bg);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:30px 28px 22px;
      text-align:center;
      position: relative;
      overflow: hidden;
    }

    .logo-circle{
      width:84px;
      height:84px;
      margin:-64px auto 8px;
      background: linear-gradient(180deg,var(--blue) 0%, var(--blue-600) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      box-shadow: 0 6px 18px rgba(11,114,200,0.18);
    }
    .logo-circle svg{width:44px;height:44px;fill:#fff}

    h1{ margin: 6px 0 8px; font-size:20px; color:#0b2340; font-weight:700; }
    h2{ margin:0 0 18px; font-size:18px; color:#111827; font-weight:600; }

    form{display:flex;flex-direction:column;gap:12px;text-align:left}
    label{font-size:13px;color:#216ba5;margin-bottom:6px}

    .input-wrap{ position:relative; }

    input{
      width:100%; padding:12px 14px;
      border:2px solid #d6e9fb; border-radius:10px;
      outline:none; font-size:15px; color:#023047;
      background:transparent; box-sizing: border-box;
      transition: all .2s;
      /* Permite selecionar texto DENTRO do input (importante para o usuário corrigir o que digitou) */
      user-select: text; 
    }
    input:focus{ border-color:var(--blue); box-shadow:0 6px 20px rgba(11,114,200,0.08); }

    .icon-right{
      position:absolute;right:10px;top:50%;transform:translateY(-50%);
      cursor:pointer;color:#4b5563; display:flex; align-items:center;
    }

    .btn{
      display:block;width:100%; margin-top:6px;padding:12px;border-radius:30px;border:0;
      background:linear-gradient(180deg,var(--blue) 0%, var(--blue-600) 100%);
      color:white;font-weight:600;font-size:16px;cursor:pointer;
      box-shadow:0 8px 22px rgba(11,114,200,0.16);
      transition: opacity 0.3s;
    }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }

    .link-action{
      margin-top:16px; text-align:center; color:var(--blue);
      font-size:14px; text-decoration:none; display:block; cursor: pointer;
    }
    .link-action:hover{ text-decoration: underline; }

    .error-msg { color: #d32f2f; font-size: 13px; text-align: center; margin-top: 8px; display: none; background: #ffebee; padding: 8px; border-radius: 6px; }
    .success-msg { color: #2e7d32; font-size: 13px; text-align: center; margin-top: 8px; display: none; background: #e8f5e9; padding: 8px; border-radius: 6px; }
    .hidden { display: none !important; }

    @media(min-width:760px){ body{padding:80px} .card{width:420px;padding:40px} }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-circle">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9 2v2H7v3.5a6.5 6.5 0 0 0 3 5.5V18a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2.5a6.5 6.5 0 0 0 3-5.5V4h-2V2h-8zM13 16H11v-3.5c0-.9-.4-1.8-1.1-2.3L8 8.2V4h8v4.2l-1.9 2c-.7.5-1.1 1.4-1.1 2.3V16z"/></svg>
    </div>
    <h1 id="app-title">Bioteste Online</h1>

    <div id="view-login">
      <h2>Entrar</h2>
      <form id="formLogin">
        <div>
          <label for="user">Usuário ou E-mail</label>
          <div class="input-wrap">
            <input id="user" name="user" type="text" placeholder="Seu usuário" required>
          </div>
        </div>
        <div>
          <label for="pass">Senha</label>
          <div class="input-wrap">
            <input id="pass" name="password" type="password" placeholder="Sua senha" required>
            <div class="icon-right" id="btnTogglePass" title="Mostrar senha">
               <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </div>
          </div>
        </div>
        <div id="login-error" class="error-msg"></div>
        <button class="btn" type="submit" id="btnLogin">Acessar Conta</button>
      </form>
      <a class="link-action" id="linkToRecover">Esqueci minha senha</a>
    </div>

    <div id="view-recover" class="hidden">
      <h2>Recuperar Acesso</h2>
      <p style="font-size:14px; color:#555; margin-bottom:20px;">Digite seu e-mail cadastrado. Enviaremos um link para redefinir sua senha.</p>
      
      <form id="formRecover">
        <div>
          <label for="rec-email">E-mail Cadastrado</label>
          <div class="input-wrap">
            <input id="rec-email" name="email" type="email" placeholder="exemplo@email.com" required>
          </div>
        </div>
        <div id="rec-error" class="error-msg"></div>
        <div id="rec-success" class="success-msg"></div>
        <button class="btn" type="submit" id="btnRecover">Enviar Link</button>
      </form>
      <a class="link-action" id="linkToLogin">Voltar para Login</a>
    </div>
  </div>

  <script src="./ARSOLUSSGURITY.js"></script>

  <script type="module">
    import { BASE_URL } from './api.js';

    // Elementos
    const viewLogin = document.getElementById('view-login');
    const viewRecover = document.getElementById('view-recover');
    const passInput = document.getElementById('pass');
    
    // --- Event Listeners (Ações de Clique) ---
    
    // Botão mostrar/ocultar senha
    document.getElementById('btnTogglePass').addEventListener('click', () => {
        passInput.type = passInput.type === 'password' ? 'text' : 'password';
    });

    // Ir para Recuperação
    document.getElementById('linkToRecover').addEventListener('click', () => {
        switchView('recover');
    });

    // Voltar para Login
    document.getElementById('linkToLogin').addEventListener('click', () => {
        switchView('login');
    });

    function switchView(viewName) {
      document.querySelectorAll('.error-msg, .success-msg').forEach(el => el.style.display = 'none');
      if(viewName === 'recover'){
        viewLogin.classList.add('hidden');
        viewRecover.classList.remove('hidden');
      } else {
        viewRecover.classList.add('hidden');
        viewLogin.classList.remove('hidden');
      }
    }

    // --- LÓGICA DE LOGIN ---
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('btnLogin');
      const errorDiv = document.getElementById('login-error');
      const user = document.getElementById('user').value;
      const pass = passInput.value;

      btn.innerText = "Verificando...";
      btn.disabled = true;
      errorDiv.style.display = 'none';

      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: user, password: pass })
        });

        const data = await response.json();

        if (response.ok) {
          // Salvar Token
          if(data.token) localStorage.setItem('authToken', data.token);

          // Redirecionamento por Cargo
          if (data.role === 'admin' || data.isAdmin === true) {
            window.location.href = '/painel-admin.html';
          } else if (data.role === 'medico') {
            window.location.href = '/area-medica.html';
          } else {
            window.location.href = '/dashboard.html';
          }
        } else {
          throw new Error(data.message || "Credenciais inválidas.");
        }
      } catch (err) {
        errorDiv.innerText = err.message || "Erro de conexão com o servidor.";
        errorDiv.style.display = 'block';
        btn.innerText = "Acessar Conta";
        btn.disabled = false;
      }
    });

    // --- LÓGICA DE RECUPERAÇÃO ---
    document.getElementById('formRecover').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('btnRecover');
      const errorDiv = document.getElementById('rec-error');
      const successDiv = document.getElementById('rec-success');
      const email = document.getElementById('rec-email').value;

      btn.innerText = "Enviando...";
      btn.disabled = true;
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      try {
        const response = await fetch(`${BASE_URL}/recover`, { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });

        const data = await response.json();

        if (response.ok) {
          successDiv.innerText = "Verifique seu e-mail! Enviamos as instruções.";
          successDiv.style.display = 'block';
          document.getElementById('formRecover').reset();
        } else {
          throw new Error(data.message || "Não foi possível enviar o e-mail.");
        }
      } catch (err) {
        errorDiv.innerText = err.message || "Erro ao conectar.";
        errorDiv.style.display = 'block';
      } finally {
        btn.innerText = "Enviar Link";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
